{% include "header.html" %}
	
	<div class="container">
		<div class="row">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Date</th>
						<th scope="col">Title</th>
						<th scope="col">Company</th>
						<th scope="col">User</th>
						<th scope="col">Status</th>
					</tr>
				</thead>
				<tbody>
					{% for r in requests %}
					<tr>
						<th scope="row">{{ r[0] }}</th>
						<td><a href="requests/{{ r[0] }}">{{ r[1] }}</a></td>
						<td><a href="requests/{{ r[0] }}">{{ r[2] }}</a></td>
						<td>{{ r[3] }}</td>
						<td>{{ r[4] }}</td>
						<td class="{{ r[5]|lower }}">{{ r[5]|capitalize }}</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
