{% include "header.html" %}

<script>
      tinymce.init({
        selector: '#req_text'
      });
</script>
	<form method="post" action="/requests/{{ req_data['id'] }}/update">
		<div class="container">
			<div id="request">
				<div id="request_header">
					<div class="container">
						<div class="row">
							<div class="col-10">
								<h4>{{ req_data['title'] }}</h4>
							</div>
							<div class="col-2">
								<input type="submit" style="float: right; margin: 3px" class="btn btn-primary" href="/requests/{{ req_data['id'] }}/update" value="Save">
								<a style="float: right; margin: 3px" class="btn btn-danger" href="/requests/{{ req_data['id'] }}">Cancel</a>
							</div>
						</div>
					</div>
				</div>
				<div id="request_info">
					<div class="container">
						<div class="row">
							<div class="col-6">
								<ul id="request_info">
									<li>Request created: {{ req_data['date'] }}</li>
									<li>
										State:
										<select name="state">
											<option value="OPEN" class="open" {% if req_data['status'] == "OPEN" %} selected {% endif %}>Open</option>
											<option value="WAITING" class="waiting" {% if req_data['status'] == "WAITING" %} selected {% endif %}>Waiting</option>
											<option value="CLOSED" class="closed" {% if req_data['status'] == "CLOSED" %} selected {% endif %}>Closed</option>
										</select>
									</li>
								</ul>
							</div>
							<div class="col-6">
								<ul id="request_info">
									<li>Created by: {{ req_data['employee'] }}</li>
									<li>Company: {{ req_data['company'] }}</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div id="request_body">
					<h4 style="margin-bottom: 1em">Request message:</h4>
					<textarea name="body" id="req_text">
						{{ req_data['body'] }}
					</textarea>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
